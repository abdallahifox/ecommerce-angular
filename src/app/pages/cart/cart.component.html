<div class="container">
    <h1 class="fw-bold fw-4 mt-4">Cart | Items</h1>
    <p *ngIf="cart.length === 0" class="mt-4 fs-5">No Items Yet.</p>
    <div *ngIf="cart.length > 0">
        <div class="row mt-4" *ngFor="let cartItem of cart">
            <div class="col-sm-12 col-md-4">
                <div class="img-product">
                    <img [src]="cartItem.image" alt="" class="w-25">
                </div>
            </div>
            <div class="col-sm-12 col-md-5">
                <div class="d-flex align-items-center justify-content-center flex-column h-100">
                    <p class="fw-bold">{{ cartItem.title}}</p>
                    <span class="mt-4 text-danger">{{cartItem.price | currency : 'EGP '}}</span>
                </div>
            </div>
            <div class="col-sm-12 col-md-2">
                <div class="d-flex align-items-center justify-content-center gap-2 h-100">
                    <button (click)="onDecreaseItem(cartItem.id)" class="btn btn-outline-primary">
                        <ng-icon name="heroMinusSmall" color="black" size="20"></ng-icon>
                    </button>
                        <p class="mt-3">{{cartItem.qty}}</p>
                    <button (click)="onIncreaseItem(cartItem.id)" class="btn btn-outline-primary">
                        <ng-icon name="heroPlusSmall" color="black" size="20"></ng-icon>
                    </button>
                    <button (click)="onDeleteItem(cartItem.id)" class="btn btn-primary">
                        <ng-icon name="heroArchiveBoxXMark" color="white" size="20"></ng-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <p class="fs-4">Total Amount : {{totalPrice | currency : 'EGP '}}</p>
        </div>
    </div>
</div>
